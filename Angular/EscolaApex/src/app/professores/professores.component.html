<div class="container">

  <div class="row">
    <div *ngIf="profSelected.id != 0" class="col-sm-6">

      <div class="row">
        <div class="mr-auto">
          <app-titulo [titulo]="'CÃ³d. Professor: ' + profSelected.id"></app-titulo>
        </div>
        <div class="mt-1">
          <button class="btn btn-sm btn-outline-danger" (click)="voltar()">Voltar</button>
        </div>
      </div>
  
      <form>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" value="{{profSelected.nome}}" class="form-control">
        </div>
        <div class="form-group">
          <label >Disciplina</label>
          <input type="text" value="{{profSelected.disciplina}}" class="form-control">
        </div>
      </form>

    </div>

    <div [ngClass]="{'col-sm-6': profSelected.id != 0, 'col-sm-12': profSelected.id == 0}">
      <app-titulo [titulo]="tituloProfessor"></app-titulo>
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Disciplina</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let professor of professores" style="cursor: pointer" (click)="profSelect(professor)">
            <th scoped="row">{{professor.id}}</th>
            <td>{{professor.nome}}</td>
            <td>{{professor.disciplina}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
