<div class="container">

<h2>{{titulo}}</h2>

<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">CPF</th>
      <th scope="col">Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aluno of alunos">
      <td></td>
      <td>{{aluno.nome}}</td>
      <td>{{aluno.cpf}}</td>
      <td>{{aluno.telefone}}</td>
    </tr>
  </tbody>
</table>

</div>
